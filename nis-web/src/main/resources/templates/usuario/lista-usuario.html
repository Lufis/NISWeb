<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout-padrao}">
<head>
<link rel="stylesheet" type="text/css"
	th:href="@{/stylesheets/lista-vinhos.css}" />
</head>

<body>
	<section layout:fragment="conteudo">
		<div class="page-header">
			<div class="container-fluid">
				<div class="row">
					<div class="col-xs-8">
						<h1>Gerenciamento de Usuário</h1>
					</div>

					<div class="col-xs-4">
						<div class="aw-page-header-controls">
							<a class="btn btn-primary" th:href="@{/nis/usuario/novo}"> <i
								class="fa fa-plus-square"></i> <span class="hidden-xs hidden-sm">Cadastro
									de Usuário</span>
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="container-fluid">
			<div class="alert  alert-success"
				th:if="${!#strings.isEmpty(mensagem)}">
				<i class="fa fa-check-circle"></i> <span th:text="${mensagem}">Mensagem
					sucesso!</span>
			</div>

			<div class="table-responsive">
				<table id="tabela-produtos"
					class="table  table-striped  table-bordered  table-hover  table-condensed  js-sticky-table">
					<thead class="aw-table-header-solid">
						<tr>
							<th class="av-table-vinhos-col-codigo">Código</th>
							<th>Nome</th>
							<th>Login</th>
							<th>E-mail</th>
							<th>Perfil</th>
							<th>Unidade</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="usuario: ${usuarios}">
							<td class="text-center" th:text="${usuario.id}">1</td>

							<td><a th:href="@{/nis/usuario/{id}(id=${usuario.id})}"
								th:text="${usuario.nome}">Nome</a></td>

							
							
							<td th:text="${usuario.login}">Login</td>


							<td class="text-center">
								<form method="POST"
									th:onsubmit="'return confirm(\'Tem certeza que deseja remover o usuário ' + ${usuario.nome} + '?\');'"
									th:action="@{/nis/usuario/{id}(id=${usuario.id})}">
									<input type="hidden" name="_method" value="DELETE" />

									<button type="submit" class="btn btn-danger btn-xs">
										<span class="fa fa-trash"></span>
									</button>
								</form>
							</td>
						</tr>
						<tr th:if="${usuarios.empty}">
							<td colspan="5">Nenhum usuário cadastrado!</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>



	</section>

</body>
</html>
